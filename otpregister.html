<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/dbc3fc2d14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="user-reg.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="https://placehold.co/155x50?text=ShopLogo&font=montserrat"
                        alt="ShopLogo"></a>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <form class="otp-form">
            <h2>OTP Verification</h2>
            <p class="otp-instruction">Enter the 4-digit OTP sent to your registered mobile number.</p>
            <div class="otp-inputs">
                <input type="text" class="otp-input" pattern="[0-9]*" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" pattern="[0-9]*" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" pattern="[0-9]*" maxlength="1" inputmode="numeric">
                <input type="text" class="otp-input" pattern="[0-9]*" maxlength="1" inputmode="numeric">
            </div>
            <p class="resend-info">
                Didn't receive the OTP?
                <a href="#" class="resend-link">Resend OTP</a>
            </p>

            <button type="submit">Verify</button>
        </form>
    </div>
</body>
<!-- onclick="redirectToOTPRegister()" -->

</html>

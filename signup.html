<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/dbc3fc2d14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="user-reg.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="https://placehold.co/155x50?text=ShopLogo&font=montserrat"
                        alt="ShopLogo"></a>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <form action="" class="login-form">
            <h2>Let us know about you!</h2>
            <div class="form-group">
                <label for="fullName"><b>Full Name:</b></label>
                <input type="text" name="fullName" id="fullName" required>
                <label for="email"><b>Email:</b></label>
                <input type="email" name="email" id="email" required>
                <label for="mobile-input"><b>Mobile Number:</b></label>
                <input type="tel" name="mobile-input" id="mobile-input" required>
            </div>
            <button type="submit" onclick="redirectToOTPRegister()"><b>SIGNUP</b></button>
            <p>Already our customer? <a href="login.html">Login</a></p>
            <script>
                function redirectToOTPRegister() {
                    window.location.href = "otpregister.html";
                }
            </script>
        </form>
    </div>
</body>

</html>

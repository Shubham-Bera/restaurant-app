<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/dbc3fc2d14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://placehold.co/155x50?text=ShopLogo&font=montserrat" alt="ShopLogo">
            </div>
            <ul class="nav-list-items">
                <a href="#home">
                    <li class="navItem">Home</li>
                </a>
                <a href="#home">
                    <li class="navItem">Our Menu</li>
                </a>
                <a href="#home">
                    <li class="navItem">Our Offers</li>
                </a>
                <a href="#home">
                    <li class="navItem">Know Us More</li>
                </a>
                <a href="#home">
                    <li class="navItem">Your Order</li>
                </a>
                <a href="#home">
                    <li class="navItem">Cart(0)</li>
                </a>
            </ul>
            <div class="login">
                <button class="loginSignupButton">Login/SignUp</button>
            </div>
        </nav>
    </header>

    <body>
        <section class="offer-section" id="home">
            <button class="checkOut-offersBtn">Checkout All Offers</button>
        </section>

        <section class="our-menu" id="our-menu">
            <h2>Our Menu</h2>
        </section>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
